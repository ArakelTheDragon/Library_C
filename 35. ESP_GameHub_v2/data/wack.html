<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole 🐹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic page setup */
    body {
      background: #f4f1e9;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    #scoreboard, #timer {
      font-size: 1.2rem;
      color: #444;
      margin: 5px 0;
    }
    #start {
      padding: 10px 20px;
      font-size: 1rem;
      background: #f3722c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    #start:hover {
      background: #e8591c;
    }

    /* Grid of holes */
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: auto;
      max-width: 360px;
    }
    .hole {
      position: relative;
      width: 30vw;
      max-width: 100px;
      aspect-ratio: 1;
      background: radial-gradient(circle at center, #5a4427 40%, #3b2c16 100%);
      border-radius: 50%;
      overflow: hidden;
    }

    /* Mole emoji */
    .mole {
      position: absolute;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      transition: bottom 0.2s ease;
      cursor: pointer;
      line-height: 1;
      user-select: none;
    }
    .hole.up .mole {
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole 🐹</h1>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="timer">Time Left: <span id="time">30</span>s</div>
  <button id="start">Start Game</button>

  <div id="grid">
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
    <div class="hole"><div class="mole">🐹</div></div>
  </div>

  <script>
    const holes   = document.querySelectorAll('.hole');
    const scoreEl = document.getElementById('score');
    const timeEl  = document.getElementById('time');
    const startBtn= document.getElementById('start');
    let lastHole, timeUp = false, score = 0, timeLeft = 30;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx  = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) return randomHole(holes);
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(500, 1200);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      score     = 0;
      timeLeft  = 30;
      timeUp    = false;
      scoreEl.textContent = score;
      timeEl.textContent  = timeLeft;
      startBtn.disabled   = true;
      peep();
      const timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timeUp      = true;
          startBtn.disabled = false;
          startBtn.textContent = 'Restart Game';
        }
      }, 1000);
    }

    function whack(e) {
      if (!e.isTrusted) return; // ignore fake clicks
      score++;
      this.parentNode.classList.remove('up');
      scoreEl.textContent = score;
    }

    holes.forEach(hole => {
      hole.querySelector('.mole').addEventListener('click', whack);
    });
    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
