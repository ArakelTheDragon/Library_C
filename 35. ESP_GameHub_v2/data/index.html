    <style>
        body {

            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        h1 {
            font-size: 36px;

            color: #2c3e50;

        .game-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .game-list li {
            margin: 10px 0;
        }

        .game-list a {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .game-list a:hover {
            background-color: #2980b9;
        }

        .game-list a:active {
            background-color: #1f5e76;
        }
