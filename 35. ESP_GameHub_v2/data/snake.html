<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background-color: #333;
    }
    .controls {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }
    .row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }
    .btn {
      width: 100px; /* Increased button width */
      height: 100px; /* Increased button height */
      margin: 5px;
      background-color: #444;
      color: white;
      border: none;
      font-size: 30px; /* Larger font size for arrows */
      font-weight: bold;
      text-align: center;
      line-height: 100px; /* Match the height for centering */
      cursor: pointer;
    }
    .btn:active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <!-- On-Screen Controls -->
  <div class="controls">
    <div class="row">
      <button class="btn" onclick="changeDirection('up')">↑</button>
    </div>
    <div class="row">
      <button class="btn" onclick="changeDirection('left')">←</button>
      <button class="btn" onclick="changeDirection('down')">↓</button>
      <button class="btn" onclick="changeDirection('right')">→</button>
    </div>
    <div class="row">
      <button class="btn" onclick="togglePause()">
        <span id="pause-btn-text">Pause</span>
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // Game settings
    const tileSize = 20;
    const rows = canvas.height / tileSize;
    const cols = canvas.width / tileSize;
    let speed = 180; // Starting speed in milliseconds
    let snake = [{ x: 10, y: 10 }]; // Snake starts in the middle
    let direction = { x: 1, y: 0 }; // Default direction: moving right
    let nextDirection = direction; // To avoid simultaneous direction changes
    let food = spawnFood();
    let gameOver = false;
    let isPaused = false;

    // Spawn food at a random position
    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows),
        };
      } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
      return newFood;
    }

    // Update game state
    function update() {
      if (gameOver || isPaused) return;

      // Update direction
      direction = nextDirection;

      // Move snake
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check for collisions (walls or self)
      if (
        head.x < 0 || head.x >= cols || 
        head.y < 0 || head.y >= rows || 
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
        alert("Game Over! Press OK to restart.");
        document.location.reload();
        return;
      }

      // Add new head to the snake
      snake.unshift(head);

      // Check if the snake ate food
      if (head.x === food.x && head.y === food.y) {
        food = spawnFood(); // Spawn new food
      } else {
        snake.pop(); // Remove the tail
      }
    }

    // Draw the game elements
    function draw() {
      // Clear canvas
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = "lime";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    // Main game loop
    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        setTimeout(gameLoop, speed); // Run game loop based on speed
      }
    }

    // Change direction based on button press
    function changeDirection(dir) {
      if (dir === "up" && direction.y === 0) nextDirection = { x: 0, y: -1 };
      else if (dir === "down" && direction.y === 0) nextDirection = { x: 0, y: 1 };
      else if (dir === "left" && direction.x === 0) nextDirection = { x: -1, y: 0 };
      else if (dir === "right" && direction.x === 0) nextDirection = { x: 1, y: 0 };
    }

    // Toggle Pause/Resume
    function togglePause() {
      isPaused = !isPaused;
      document.getElementById("pause-btn-text").innerText = isPaused ? "Resume" : "Pause";
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
